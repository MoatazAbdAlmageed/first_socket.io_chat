<!doctype html>
<html ng-app="chat">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Socket.IO chat :: ({{currentUser}})</title>
</head>

<body >
<div class="container">
    <div id="login" ng-controller="login" ng-if=!isloggedin>
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="float">
                        <form class="form">
                            <div class="form-group">
                                <label>Please enter your name </label>
                                <input type="text" name="" ng-model="username" class="form-control" placeholder=""
                                       aria-describedby="helpId">
                            </div>
                            <div class="form-group">
                                <button type="submit" ng-click="login()" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="messaging" ng-if=isloggedin ng-controller="chat">
        <div class="inbox_msg">

            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="recent_heading">
                        <h4>Recent</h4>
                    </div>
                    <!--<div class="srch_bar">-->

                    <!--<button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>-->
                    <!--</span> </div>-->
                    <!--</div>-->
                </div>
                <div class="inbox_chat">
                    <div ng-repeat="user in users " class="chat_list
            <!--active_chat-->
">
                        <div class="chat_people">
                            <div class="chat_img"><img src="https://ptetutorials.com/images/user-profile.png"
                                                       alt="sunil"></div>
                            <div class="chat_ib">
                                <h5>
                                    {{user.name}} <span ng-if=isCurrentUser(user)>(You)</span>
                                    <!--<span class="chat_date">Dec 25</span>-->
                                </h5>
                                <!--<p>Test, which is a new approach to have all solutions-->
                                <!--astrology under one roof.</p>-->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="mesgs">

                <div class="msg_history">
                    <div class="outgoing_msg" ng-repeat="message in messages track by $index">
                        <div class="incoming_msg_img">
                            <img
                                    src="https://ptetutorials.com/images/user-profile.png">
                        </div>
                        <div class="received_msg">
                            <div class="received_withd_msg">
                                <p>{{message}}</p>

                                <!--<span class="time_date"> 11:01 AM    |    June 9</span>-->
                            </div>
                        </div>

                    </div>


                    <!--<div class="outgoing_msg">
                        <div class="sent_msg">
                            <p>Test which is a new approach to have all
                                solutions</p>
                            <span class="time_date"> 11:01 AM    |    June 9</span></div>
                    </div>
                    <div class="incoming_msg">
                        <div class="incoming_msg_img"><img src="https://ptetutorials.com/images/user-profile.png"
                                                           alt="sunil"></div>
                        <div class="received_msg">
                            <div class="received_withd_msg">
                                <p>Test, which is a new approach to have</p>
                                <span class="time_date"> 11:01 AM    |    Yesterday</span></div>
                        </div>
                    </div>
                    <div class="outgoing_msg">
                        <div class="sent_msg">
                            <p>Apollo University, Delhi, India Test</p>
                            <span class="time_date"> 11:01 AM    |    Today</span></div>
                    </div>
                    <div class="incoming_msg">
                        <div class="incoming_msg_img"><img src="https://ptetutorials.com/images/user-profile.png"

                            <div class="received_withd_msg">
                                <p>We work directly with our designers and suppliers,

                                    products, at a price anyone can afford.</p>
                                <span class="time_date"> 11:01 AM    |    Today</span></div>

                    </div>-->
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <form action="">
                        <input
                                ng-change=typing($event)
                                ng-model-options='{ debounce: 600 }'
                                type="text" ng-model="msg" class="write_msg" placeholder="Type a message">
                        <button class="msg_send_btn" type="submit" ng-click=sendMessage($event)><i
                                class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center top_spac"> Design by <a target="_blank" href="#">Sunil Rajput</a></p>

    </div>

</div>
