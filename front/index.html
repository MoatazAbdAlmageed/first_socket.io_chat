<!doctype html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
  <title>Socket.IO chat</title>
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body ng-app="chat">
  <div class="container">
    <div id="login" ng-controller="login" ng-if=!isLoged>
      <div class="form-group">
        <label for="">Please enter your name </label>
        <input type="text" name="" ng-model="username" id="" class="form-control" placeholder="" aria-describedby="helpId">
        <br>
        <button type="submit" ng-click="login()" class="btn btn-primary">Login</button>
      </div>
    </div>
    <div id="chat-area"  ng-if=isLoged>
      <div class="row">
      <div class="col-lg-9" ng-controller="chat">
        <ul ng-repeat="message in messages">{{message}}</ul>
        <form >
          <input ng-model=msg class="form-control" autocomplete="off" />
          <br>
          <!-- <button ng-click=sendMessage($event)>Send</button> -->
          <input type="submit"  ng-click=sendMessage($event) >

        </form>
      </div>
      <div class="col-lg-3">

        
          <ul ng-repeat="user in users">{{user}}</ul>
      </div>
    </div>

    </div>
  </div>
</body>

<!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->

<script src="/socket.io/socket.io.js"></script>
<script src="/angularjs-socket-io/socket.js"></script>
<!-- <script src="front/code.js"></script> -->
<script src="front.js"></script>
<script src="controllers/login.js"></script>
<script src="controllers/chat.js"></script>

</html>
